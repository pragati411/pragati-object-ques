<script>
function myfunction (str){

    let result = "";
    let obj = {};
    for (let i = 0; i < str.length; i++){
        let chr = str[i];
        if(obj[str[i]]){

            obj[chr]++;
        }
        else{
            obj[chr] = 1;

            result = result+chr;
        }
          
        
    }
    return result;

}
console.log(myfunction("aaddfgfgnfjwruirgwuhegvuwrehgefadafbasgh"));


</script>
